<div class="container-fluid">
  <div class="row">
    <div class="col">
      <a class="btn btn-warning float-left" [routerLink]='["../" + prevStep]'>Back</a>
      <a class="btn btn-warning float-right" [routerLink]='["../" + nextStep]'>Next</a>
    </div>
  </div>
  <div class="row">
    <div [ngSwitch]="currentStepName">
      <app-intro *ngSwitchCase="'intro'"></app-intro>
      <app-step1 *ngSwitchCase="'step1'"></app-step1>
      <app-step2 *ngSwitchCase="'step2'"></app-step2>
      <app-homeowner-tax-breakdown-chart *ngSwitchCase="homeowner-tax-breakdown-chart"></app-homeowner-tax-breakdown-chart>
    </div>
  </div>
</div>
